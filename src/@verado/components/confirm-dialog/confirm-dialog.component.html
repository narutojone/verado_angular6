<h1 matDialogTitle>You got an offer</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">Accept</button>
    <button mat-button (click)="dialogRef.close(false)">Reject</button>
</div>
